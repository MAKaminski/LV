repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-docstring-first
      - id: debug-statements

  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=88]

  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        args: [--max-line-length=88, --ignore=E203,W503]

  - repo: https://github.com/pycqa/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: [-r, src/backend/, -f, json, -o, bandit-report.json]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.3.0
    hooks:
      - id: mypy
        additional_dependencies: [types-all]

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.0
    hooks:
      - id: prettier
        types: [javascript, jsx, typescript, tsx, json, css, scss, html]

  - repo: local
    hooks:
      - id: health-check
        name: Health Check
        entry: ./scripts/health-check.sh
        language: system
        pass_filenames: false
        always_run: true

      - id: unit-tests
        name: Unit Tests
        entry: ./scripts/run-tests.sh
        language: system
        pass_filenames: false
        always_run: true
        stages: [commit]

      - id: security-scan
        name: Security Scan
        entry: bash -c 'grep -r "password\|key\|secret" . --exclude-dir=node_modules --exclude-dir=.git --exclude=*.pyc | grep -v "your_password\|your_secure_password\|your_nia_api_key" && exit 1 || exit 0'
        language: system
        pass_filenames: false
        always_run: true 